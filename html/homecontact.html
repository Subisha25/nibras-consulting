<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Free Consultation - NIBRAS</title>
  <link rel="stylesheet" href="../css/homecontact.css" />
</head>
<body>

<!--  Get Free Consultation Section -->
<section id="consultation" class="consultation-section";>
  <div class="consultation-overlay"></div>
  <div class="consultation-container">
    <h2 class="consultation-title">Get Free Consultation</h2>
    <p class="consultation-subtitle">
      Letâ€™s talk about your goals and how NIBRAS can help you achieve them.
    </p>

    <form class="consultation-form" onsubmit="return handleSubmit(event)">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="name" required />
          <label for="name">Your Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" required />
          <label for="email">Your Email</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="tel" id="phone" required />
          <label for="phone">Your Phone</label>
        </div>
        <div class="form-group">
          <textarea id="message" rows="1" required></textarea>
          <label for="message">Your Message</label>
        </div>
      </div>

      <button type="submit" class="consult-btn">Send Request</button>
    </form>
  </div>
</section>

  <script>

    
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you! Your request has been submitted successfully.");
      event.target.reset();
      return false;
    }
  </script>

</body>
</html>
